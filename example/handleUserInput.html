<!DOCTYPE html>
<html>
<head>
	<title>Vue 处理用户输入</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app-6">
		<p>{{ message }}</p>
		<input type="text" v-model="message">
	</div>

	<script type="text/javascript">
		var app6 = new Vue({
			el: '#app-6',
			data: {
				message: 'Hello Vue!'
			}
		})
	</script>
</body>
</html>
