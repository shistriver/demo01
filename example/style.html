<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h4>Class 与 Style 绑定</h4>

	<div id="app-7">
		<div class="static" v-bind:class="classObject">text</div>
	</div>
	<div id="app-8">
		<div class="static" v-bind:class="[{ active: isActive }, errorClass]">text</div>
	</div>

	<script type="text/javascript">
		var app7 = new Vue({
			el: '#app-7',
			data: {
			 	isActive: true,
			 	error: null
			},
			computed: {
				classObject: function(){
					return {
						active: this.isActive && !this.error,
						'text-danger': this.error && this.error.type === 'fatal'
					}
				}
			}
		})
		var app8 = new Vue({
			el: '#app-8',
			data: {
			 	isActive: true,
			 	activeClass: 'active',
			 	errorClass: 'text-danger'
			},
			computed: {
				classObject: function(){
					return {
						active: this.isActive && !this.error,
						'text-danger': this.error && this.error.type === 'fatal'
					}
				}
			}
		})

	</script>
</body>
</html>
